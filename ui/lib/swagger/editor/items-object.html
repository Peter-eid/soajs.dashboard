<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Item Object</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-type"> Type </label>
                    <select id="modal-type" ng-model="property.items.type" class="form-control" ng-options="key as key for (key, value) in typeConstants"> </select>
                    <span ng-show="property.items.type == 'Array'">
                        <label for="collection-format"> Collection Format </label>
                        <select id="collection-format" ng-model="property.items.collectionFormat" class="form-control" ng-options="format for format in collectionFormats"> </select>
                    </span>
                    <label for="minimum"> Minimum </label>
                    <input id="minimum" type="number" ng-model="property.items.minimum" class="form-control">
                    <label for="maximum"> Maximum </label>
                    <input id="maximum" type="number" ng-model="property.items.maximum" class="form-control">
                    <label for="min-length"> Minimum Length </label>
                    <input id="min-length" type="number" min="0" ng-model="property.items.minLength" class="form-control">
                    <label for="max-length"> Maximum Length </label>
                    <input id="max-length" type="number" min="0" ng-model="property.items.maxLength" class="form-control">
                    <label for="exclusive-minimum"> Exclusive Minimum </label>
                    <div class="form-control" id="exclusive-minimum">
                        <label class="radio-inline"><input type="radio" ng-model="property.items.exclusiveMinimum" ng-value="true"> Yes </label>
                        <label class="radio-inline"><input type="radio" ng-model="property.items.exclusiveMinimum" ng-value="false"> No </label>
                    </div>
                    <label for="exclusive-maximum"> Exclusive Maximum </label>
                    <div class="form-control" id="exclusive-maximum">
                        <label class="radio-inline"><input type="radio" ng-model="property.items.exclusiveMaximum" ng-value="true"> Yes </label>
                        <label class="radio-inline"><input type="radio" ng-model="property.items.exclusiveMaximum" ng-value="false"> No </label>
                    </div>
                    <label for="unique-items"> Unique Items </label>
                    <div class="form-control" id="unique-items">
                        <label class="radio-inline"><input type="radio" ng-model="property.items.uniqueItems" ng-value="true"> Yes </label>
                        <label class="radio-inline"><input type="radio" ng-model="property.items.uniqueItems" ng-value="false"> No </label>
                    </div>
                    <label for="patterns"> Pattern </label>
                    <input id="patterns" ng-model="property.items.pattern" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$close()">Done</button>
            </div>
        </div>
    </div>
</div>
