<!-- Operations basic information -->

<div class="form-group">
  <label>Method</label>
  <select class="form-control" ng-model="operationEdit.method" ng-options="verb for verb in enums.verbs"></select>
</div>

<div class="form-group">
  <label>Name</label>
  <input type="text" class="form-control" ng-model="operationEdit.nickname">
</div>

<div class="form-group">
  <label>Summary</label>
  <input type="text" class="form-control" ng-model="operationEdit.summary">
</div>

<div class="form-group">
  <label> Notes </label>
  <input type="text" class="form-control" ng-model="operationEdit.notes">
</div>

<div class="form-group">
  <label>Event name</label>
  <input type="text" class="form-control" ng-model="operationEdit.event_name">
</div>

<!-- Operations parameters list -->

<div class="form-group">
  <div>
    <label>Parameters</label>
    <a href="" class="btn btn-default pull-right" ng-click="addParameter(operationEdit)"> Add </a> 
  </div>

  <table class="table table-bordered">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Multiple</th>
      <th>Type</th>
      <th>Param type</th>
      <th>Required</th>
      <th>Default</th>
    </tr>

    <tr ng-repeat="parameter in operationEdit.parameters">
      <td>
        <button type="button" class="btn" ng-click="deleteParameter(operationEdit, $index)">Delete</button>
      </td>
      <td>
        <input type="text" class="form-control" ng-model="parameter.name">
      </td>
      <td>
        <input type="text" class="form-control" ng-model="parameter.description">
      </td>
      <td class="text-center">
        <input type="checkbox" ng-model="parameter.allowMultiple">
      </td>
      <td ng-init="setDatatype(parameter)">
        <select ng-model="parameter.$$datatype" ng-options="key as key for (key, value) in typeConstants" ng-change="datatypeChange(parameter)"></select>
      </td>
      <td>
        <select ng-model="parameter.paramType" ng-options="type for type in enums.paramTypes"></select>
      </td>
      <td>
        <input type="checkbox" ng-model="parameter.required">
      </td>
      <td>
        <input type="checkbox" ng-model="parameter.default">
      </td>
    </tr>
  </table>
</div>

<!-- Operations response messages list -->

<div class="form-group">
  <div>
    <label>Response messages</label>
    <a href="" class="btn btn-default pull-right" ng-click="addResponse(operationEdit)"> Add </a> 
  </div>
  <table class="table table-bordered">
    <col width="15%"></col>
    <col width="15%"></col>
    <col width="70%"></col>
    <tr>
      <th></th>
       <th>Code</th>
       <th>Message</th>
    </tr>

    <tr ng-repeat="response in operationEdit.responseMessages">
      <td>
        <button type="button" class="btn" ng-click="deleteResponse(operationEdit, $index)">Delete</button>
      </td>
      <td>
        <input type="text" class="form-control" ng-model="response.code">
      </td>
      <td>
        <input type="text" class="form-control" ng-model="response.message">
      </td>
    </tr>
  </table>
</div>
